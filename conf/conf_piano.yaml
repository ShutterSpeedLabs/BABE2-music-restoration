defaults:
  - dset: maestro_allyears
  - network: cqtdiff+
  - diff_params: edm
  - tester: only_uncond_maestro
  - exp: maestro22k_8s
  - logging: base_logging

model_dir: "experiments/maestro"

dry_run: False #', help='Print training options and exit',                            is_flag=True)

id: 0

# Device configuration
device: "auto"  # options: "auto", "cpu", "cuda", "cuda:0", "cuda:1", etc.
num_gpus: 1     # number of GPUs to use (1 = single GPU, >1 = multi-GPU with DataParallel)

#testing (demos)

hydra:
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '='
        item_sep: ','
        # Remove all paths, as the / in them would mess up things
        exclude_keys: ['path_experiment',
          'hydra.job_logging.handles.file.filename']
